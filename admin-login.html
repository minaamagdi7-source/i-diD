<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required><br><br>
    <input type="password" id="login-password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    // 🔹 Firebase config (غيره بالبيانات بتاعتك من Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login Function
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          db.collection("users").doc(uid).get().then(doc => {
            if (doc.exists && doc.data().role === "admin") {
              window.location.href = "admin.html"; // ✅ فتح لوحة التحكم
            } else {
              alert("❌ لا تملك صلاحية الدخول");
            }
          });
        })
        .catch(err => alert("خطأ: " + err.message));
    });
  </script>
</body>
</html>
