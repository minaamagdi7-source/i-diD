<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - i diD</title>
<script src="firebase-config.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">

<h1 class="text-4xl font-bold mb-6 luxury-accent">i diD Admin Panel</h1>

<div id="auth-section" class="mb-6">
<input type="email" id="admin-email" placeholder="Email" class="p-2 rounded text-black">
<input type="password" id="admin-pass" placeholder="Password" class="p-2 rounded text-black">
<button id="login-btn" class="btn-luxury">Login</button>
</div>

<div id="admin-section" class="hidden">
<h2 class="text-2xl mb-4">Products</h2>
<div id="product-list" class="mb-6"></div>

<h2 class="text-2xl mb-4">Add New Product</h2>
<input type="text" id="prod-name" placeholder="Name" class="p-2 rounded text-black mb-2"><br>
<input type="text" id="prod-desc" placeholder="Description" class="p-2 rounded text-black mb-2"><br>
<input type="number" id="prod-price" placeholder="Price" class="p-2 rounded text-black mb-2"><br>
<input type="text" id="prod-currency" placeholder="Currency" value="USD" class="p-2 rounded text-black mb-2"><br>
<input type="file" id="prod-image" class="mb-2"><br>
<button id="add-product-btn" class="btn-luxury">Add Product</button>
</div>

<script src="admin.js"></script>
</body>
</html>
